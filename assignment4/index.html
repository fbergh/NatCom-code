<!-- Page setup and title -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Collective Migration Simulation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Sourcing the cpm build -->
  <script src="jslib/cpm.js"></script>
  <script src="jslib/fpsmeter.min.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <h1>Collective Migration Simulation</h1>
  <table>
    <tbody>
      <tr>
        <td>Number of obstacles:</td> <td><input type="number" id="numobst" value="0"><br></td>
      </tr>
      <tr>
        <td>Number of cells:</td> <td><input type="number" id="numcells" value="60"></td>
      </tr>
      <tr>
        <td>Migratory cells:</td> <td><input type="checkbox" id="migcells" checked></td>
      </tr>
    </tbody>
  </table>
  <button style="margin-left:10px;" onclick="initialize()">Start</button><br><br>
</body>
</html>
